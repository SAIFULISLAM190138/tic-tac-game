<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <ul>
            <li>my tic tac.com</li>
        </ul>
    </nav>


    <div class="gamecontiner">

        <div class="continer">
            <div class="box bt bl" >
                <span class="boxtext"> </span>

            </div>
            <div class="box bt">
                <span class="boxtext"> </span>

            </div>
            <div class="box bt br">
                <span class="boxtext"> </span>

            </div>
            <div class="box bl">
                <span class="boxtext"> </span>

            </div>
            <div class="box">
                <span class="boxtext"> </span>

            </div>
            <div class="box br">
                <span class="boxtext"> </span>

            </div>
            <div class="box bl bb">
                <span class="boxtext"> </span>

            </div>
            <div class="box bb">
                <span class="boxtext"> </span>

            </div>
            <div class="box br bb">
                <span class="boxtext"> </span>

            </div>

        </div>

        <div class="gameinfo">

            <h1>welcome to tic tac game</h1>
            <div>

                <span class="info">Turn for  x</span>
                <button id="reset">Reset</button>
            </div>
        </div>

    </div>


    <script src="/script.js"></script>

</body>

</html>
